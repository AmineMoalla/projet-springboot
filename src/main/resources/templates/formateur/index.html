<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Formateurs - IIT School</title>
    <head th:replace="layout/header :: common-head"></head>
</head>
<body>
    <div th:replace="layout/navbar :: sidebar"></div>
    <div id="content" style="margin-left:260px; padding:1.5rem; min-height:100vh;">
        <div class="content-header bg-white rounded-3 p-4 mb-4 shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h3 mb-2">
                        <i class="fas fa-chalkboard-teacher me-2"></i>Gestion des Formateurs
                    </h1>
                    <p class="text-muted mb-0">Liste de tous les formateurs</p>
                </div>
                <div>
                    <a href="/admin/formateur/form" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Nouveau formateur
                    </a>
                </div>
            </div>
        </div>
        <!-- Messages flash -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <!-- Table -->
        <div class="table-container bg-white rounded-3 p-4 shadow-sm">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Spécialité</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Si la liste est vide -->
                        <tr th:if="${#lists.isEmpty(formateurs)}">
                            <td colspan="5">
                                <div class="empty-state text-center p-5">
                                    <i class="fas fa-chalkboard-teacher fa-3x text-secondary mb-3"></i>
                                    <h4 class="text-muted">Aucun formateur disponible</h4>
                                    <p class="text-muted mb-3">Commencez par créer votre premier formateur</p>
                                    <a href="/admin/formateur/form" class="btn btn-primary">
                                        <i class="fas fa-plus me-2"></i>Créer un formateur
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <!-- Boucle sur les formateurs de la base de données -->
                        <tr th:each="formateur : ${formateurs}" th:if="${formateur.id != null}">
                            <td th:text="${formateur.id}">ID</td>
                            <td><strong th:text="${formateur.nom}">Nom</strong></td>
                            <td th:text="${formateur.email}">Email</td>
                            <td th:text="${formateur.specialite}">Spécialité</td>
                            <td>
                                <div class="d-flex">
                                    <!-- Bouton Éditer -->
                                    <a th:href="@{'/admin/formateur/edit/' + ${formateur.id}}"
                                       class="btn-action btn-edit"
                                       title="Modifier">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <!-- Formulaire Supprimer -->
                                    <form th:action="@{'/admin/formateur/delete/' + ${formateur.id}}" method="get" style="display: inline;" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce formateur ?')">
                                        <button type="submit" class="btn-action btn-delete" title="Supprimer">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Nombre total -->
            <div class="mt-3 text-muted"></div>
                <i class="fas fa-info-circle me-1"></i>
                Total: <span th:text="${#lists.size(formateurs)}">0</span> formateurs
            </div>
        </div>
    </div>
    <div th:replace="layout/footer :: footer"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelectorAll('.alert').forEach(alert => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
        });
    </script>
</body>
</html>
