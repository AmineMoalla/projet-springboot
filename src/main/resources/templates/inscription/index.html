<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/header :: common-head"></head>
    <body>
        <div th:replace="layout/navbar :: sidebar"></div>
        <div id="content" style="margin-left:260px; padding:1.5rem; min-height:100vh;">
            <div class="content-header bg-white rounded-3 p-4 mb-4 shadow-sm">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h3 mb-2">
                            <i class="fas fa-users me-2"></i>Gestion des Inscriptions
                        </h1>
                        <p class="text-muted mb-0">Liste de toutes les inscriptions</p>
                    </div>
                </div>
            </div>
            <div class="table-container bg-white rounded-3 p-4 shadow-sm">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Ã‰tudiant</th>
                                <!-- <th>Groupe</th> -->
                                <!-- <th>Valide</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="inscription : ${inscriptions}">
                                <td th:text="${inscription.id}"></td>
                                <td th:text="${inscription.date}"></td>
                                <td th:text="${inscription.etudiant != null ? inscription.etudiant.nom : 'N/A'}"></td>
                                <!-- <td th:text="${inscription.groupe != null ? (inscription.groupe.code != null ? inscription.groupe.code : 'N/A') : 'N/A'}"></td> -->
                                <!-- <td>
                                    <span th:text="${inscription.valide ? 'Oui' : 'Non'}"></span>
                                    <form th:if="${!inscription.valide}" th:action="@{'/inscription/valider/' + ${inscription.id}}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-success btn-sm ms-2">Valider</button>
                                    </form>
                                </td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:replace="layout/footer :: footer"></div>
    </body>
</html>
