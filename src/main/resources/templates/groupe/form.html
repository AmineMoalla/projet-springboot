<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Groupe - IIT School</title>
    <head th:replace="layout/header :: common-head"></head>
</head>
<body>
    <div th:replace="layout/navbar :: sidebar"></div>
    <div id="content">
        <div class="content-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h3 mb-2">
                        <i class="fas fa-plus-circle me-2"></i>Nouveau Groupe
                    </h1>
                    <p class="text-muted mb-0">Remplissez les informations du groupe</p>
                </div>
                <a href="/admin/groupe" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Retour à la liste
                </a>
            </div>
        </div>
        <div class="form-container bg-white rounded-3 p-4 shadow-sm mt-4" style="max-width:600px;margin:0 auto;">
            <form th:action="@{/admin/groupe/save}" method="post">

    <div class="mb-3">
        <label for="code" class="form-label">Code du groupe *</label>
        <input type="text" class="form-control" id="code" name="code"
               th:value="${groupe.code}" required>
    </div>

    <div class="mb-3">
        <label for="niveau" class="form-label">Niveau *</label>
        <input type="text" class="form-control" id="niveau" name="niveau"
               th:value="${groupe.niveau}" required>
    </div>

    <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-2"></i>Créer le groupe
        </button>
    </div>
</form>

        </div>
    </div>
    <div th:replace="layout/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
