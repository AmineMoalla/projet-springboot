<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common-head"></head>
    <style>
        :root {
            --primary-color: #4361ee;
            --light-bg: #f8f9fa;
            --dark-bg: #212529;
            --sidebar-width: 260px;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 0;
        }
        #sidebar {
            width: var(--sidebar-width);
            background: var(--dark-bg);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            box-shadow: 3px 0 15px rgba(0,0,0,0.1);
        }
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-header h3 {
            color: white;
            font-weight: 700;
            font-size: 1.4rem;
            margin: 0;
        }
        .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.85rem 1.5rem;
            margin: 0.2rem 0.8rem;
            border-radius: 10px;
            text-decoration: none;
            display: block;
        }
        .nav-link:hover, .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.1);
        }
        #content {
            margin-left: var(--sidebar-width);
            padding: 1.5rem;
            min-height: 100vh;
        }
        .content-header {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>
    <div th:replace="layout/navbar :: sidebar"></div>
    <div id="content">
        <div class="content-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h3 mb-2">
                        <i class="fas fa-edit me-2"></i>Modifier le Groupe
                    </h1>
                    <p class="text-muted mb-0">Modifiez les informations du groupe</p>
                </div>
                <a href="/admin/groupe" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Retour à la liste
                </a>
            </div>
        </div>
        <!-- Messages flash -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="form-container">
            <form th:action="@{/admin/groupe/update}"
                method="post">
                <input type="hidden" name="id" th:value="${groupe.id}" />
                <div class="mb-3">
                          <label for="code" class="form-label">Code du groupe *</label>
                          <input type="text"
                              class="form-control"
                              id="code"
                              name="code"
                              th:value="${groupe.code}"
                              required>
                          <div class="form-text">Le code doit être unique</div>
                      </div>
                      <div class="mb-3">
                          <label for="niveau" class="form-label">Niveau *</label>
                          <input type="text"
                              class="form-control"
                              id="niveau"
                              name="niveau"
                              th:value="${groupe.niveau}"
                              required>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Informations complémentaires</h6>
                        <div class="row">
                            <div class="col-md-6">
                                <small class="text-muted">ID:</small>
                                <p class="mb-2" th:text="${groupe.id}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <a href="/admin/groupe" class="btn btn-outline-secondary">
                        <i class="fas fa-times me-2"></i>Annuler
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Mettre à jour
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="layout/footer :: footer"></div>
</body>
</html>
