<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Cours - IIT School</title>
    <head th:replace="layout/header :: common-head"></head>
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="layout/navbar :: sidebar"></div>
    <div id="content">
        <div class="content-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h3 mb-2">
                        <i class="fas fa-plus-circle me-2"></i>Nouveau Cours
                    </h1>
                    <p class="text-muted mb-0">Remplissez les informations du cours</p>
                </div>
                <a href="/admin/cours" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Retour à la liste
                </a>
            </div>
        </div>
        <div class="form-container bg-white rounded-3 p-4 shadow-sm mt-4" style="max-width:600px;margin:0 auto;">
            <form th:action="${cours.id} != null ? @{'/admin/cours/' + ${cours.id}} : @{/admin/cours}"
                  method="post">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom du cours *</label>
                    <input type="text" class="form-control" id="nom" name="nom"
                           th:value="${cours.nom}" required>
                    <div class="form-text">Le nom doit être unique</div>
                </div>
                <div class="mb-3">
                    <label for="formateur" class="form-label">Formateur associé</label>
                    <select class="form-control" id="formateur" name="formateur">
                        <option th:each="formateur : ${formateurList}"
                                th:value="${formateur.id}"
                                th:text="${formateur.nom}"
                                th:selected="${cours.formateur != null} ? ${formateur.id} == ${cours.formateur.id} : false">
                        </option>
                    </select>
                </div>
                <!-- Méthode PUT si édition -->
                <input type="hidden" th:if="${cours.id != null}" name="_method" value="put" />
                <div class="d-flex justify-content-between mt-4">
                    <button type="reset" class="btn btn-outline-secondary">
                        <i class="fas fa-redo me-2"></i>Réinitialiser
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>
                        <span th:text="${cours.id != null} ? 'Mettre à jour' : 'Créer le cours'">Créer</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="layout/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
