<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Cours - IIT School</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #4361ee;
            --light-bg: #f8f9fa;
            --dark-bg: #212529;
            --sidebar-width: 260px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 0;
        }
        
        /* Sidebar */
        #sidebar {
            width: var(--sidebar-width);
            background: var(--dark-bg);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            box-shadow: 3px 0 15px rgba(0,0,0,0.1);
        }
        
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .sidebar-header h3 {
            color: white;
            font-weight: 700;
            font-size: 1.4rem;
            margin: 0;
        }
        
        .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.85rem 1.5rem;
            margin: 0.2rem 0.8rem;
            border-radius: 10px;
            text-decoration: none;
            display: block;
        }
        
        .nav-link:hover, .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.1);
        }
        
        /* Main Content */
        #content {
            margin-left: var(--sidebar-width);
            padding: 1.5rem;
            min-height: 100vh;
        }
        
        .content-header {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        
        /* Table */
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .table th {
            border-bottom: 2px solid #e9ecef;
            font-weight: 600;
        }
        
        .table td {
            vertical-align: middle;
        }
        
        .badge {
            padding: 0.35em 0.65em;
            border-radius: 50rem;
            font-weight: 500;
        }
        
        .badge-active {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        
        .badge-inactive {
            background-color: #f8d7da;
            color: #842029;
        }
        
        .btn-action {
            width: 36px;
            height: 36px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin: 0 3px;
            border: 1px solid transparent;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-edit {
            color: #0d6efd;
            border-color: rgba(13, 110, 253, 0.2);
        }
        
        .btn-edit:hover {
            background-color: #0d6efd;
            color: white;
        }
        
        .btn-delete {
            color: #dc3545;
            border-color: rgba(220, 53, 69, 0.2);
        }
        
        .btn-delete:hover {
            background-color: #dc3545;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
        }
        
        .empty-state i {
            font-size: 3rem;
            color: #adb5bd;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-graduation-cap"></i> IIT School</h3>
        </div>
        <div>
            <a href="/admin/dashboard" class="nav-link">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="/admin/cours" class="nav-link active">
                <i class="fas fa-book"></i> Cours
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-users"></i> Étudiants
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-chalkboard-teacher"></i> Enseignants
            </a>
        </div>
    </div>
    
    <!-- Main Content -->
    <div id="content">
        <div class="content-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h3 mb-2">
                        <i class="fas fa-book me-2"></i>Gestion des Cours
                    </h1>
                    <p class="text-muted mb-0">Liste de tous les cours</p>
                </div>
                <div>
                    <a href="/admin/cours/new" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Nouveau cours
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Messages flash -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Table -->
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom du cours</th>
                            <th>Affectations</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Si la liste est vide -->
                        <tr th:if="${#lists.isEmpty(coursList)}">
                            <td colspan="5">
                                <div class="empty-state">
                                    <i class="fas fa-book-open"></i>
                                    <h4 class="text-muted">Aucun cours disponible</h4>
                                    <p class="text-muted mb-3">Commencez par créer votre premier cours</p>
                                    <a href="/admin/cours/new" class="btn btn-primary">
                                        <i class="fas fa-plus me-2"></i>Créer un cours
                                    </a>
                                </div>
                            </td>
                        </tr>
                        
                        <!-- Boucle sur les cours de la base de données -->
                        <tr th:each="cours : ${coursList}">
                            <td th:text="${cours.id}">ID</td>
                            <td>
                                <strong th:text="${cours.nom}">Nom</strong>
                            </td>
                            <td>
                                <span th:text="${cours.affectations != null ? cours.affectations.size() : 0}">0</span> affectation(s)
                            </td>
                            <td>
                                <span th:text="${cours.notes != null ? cours.notes.size() : 0}">0</span> note(s)
                            </td>
                            <td>
                                <div class="d-flex">
                                    <!-- Bouton Éditer -->
                                    <a th:href="@{'/admin/cours/edit/' + ${cours.id}}" 
                                       class="btn-action btn-edit"
                                       title="Modifier">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    
                                    <!-- Formulaire Supprimer -->
                                 <form th:action="@{'/admin/cours/delete/' + ${cours.id}}" method="get" 
      style="display: inline;" 
      onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce cours ?')">
    <button type="submit" class="btn-action btn-delete" title="Supprimer">
        <i class="fas fa-trash"></i>
    </button>
</form>

                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Nombre total -->
            <div class="mt-3 text-muted">
                <i class="fas fa-info-circle me-1"></i>
                Total: <span th:text="${#lists.size(coursList)}">0</span> cours
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page cours chargée');
            
            // Auto-dismiss alerts after 5 seconds
            setTimeout(() => {
                document.querySelectorAll('.alert').forEach(alert => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
        });
    </script>
</body>
</html>
